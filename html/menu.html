<script type="text/javascript">

mainmenu = 1;

function init() {

  // set options
  if (parent.music) document.getElementById('music').checked = true;
  if (parent.sounds) document.getElementById('sounds').checked = true;
  if (parent.animations) document.getElementById('animations').checked = true;

  // snif sound support
  if (parent.soundEnabled == false) {
    document.getElementById('music').disabled = true;
    document.getElementById('sounds').disabled = true;
  }
}

function toggle(what, onoff) {

  parent[what] = onoff.checked? 1:0;

  if (what == 'music') {
    if (onoff.checked) parent.frames['bgmusic'].playmusic();
    else parent.frames['bgmusic'].stopmusic();
  }

  setcookie('SETTINGS', '?music='+parent.music+'&sounds='+parent.sounds+'&animations='+parent.animations);

}
function scaleStuff () {
	function viewPort() {
		var h = window.innerHeight 
		|| document.documentElement.clientHeight 
		|| document.getElementsByTagName('body')[0].clientHeight;
		var w = window.innerWidth 
		|| document.documentElement.clientWidth 
		|| document.getElementsByTagName('body')[0].clientWidth;

		return {width : w, height : h};
	}

	var size = viewPort();
	var logo = document.getElementById ('logo');
	var buttons = [ "fun", "tricky", "taxing", "mayhem" ];
	if ( size.width < 720) {
		logo.style.width = "314px";
		logo.style.height = "95px";
		for (var i=0;i<buttons.length;i++) {
			var b = document.getElementById (buttons[i]);
			b.style.width = "150px";
			b.style.height = "50px";
		}
		var b = document.getElementById ("content");
		b.style.top = "10px";
		b.style.height = ""+(size.height - 60) + "px";
	} else {
		logo.style.width = "628px";
		logo.style.height = "190px";
		for (var i=0;i<buttons.length;i++) {
			var b = document.getElementById (buttons[i]);
			b.style.width = "100px";
			b.style.height = "35px";
			b.style.width = "150px";
			b.style.height = "50px";
		}
		var b = document.getElementById ("content");
		b.style.top = "10px";
		b.style.height = ""+(size.height - 60) + "px";
	}
	if (size.height < 400) {
		logo.style.width = "314px";
		logo.style.height = "95px";
	}
}
window.onresize = scaleStuff;
document.addEventListener ('DOMContentLoaded', function (e) {
	scaleStuff ();
});

</script>
